<!DOCTYPE html>
<html>
<head>
<style>
h1 {
	font-family: Georgia, serif;
	font-size: 100px;
}
h1 > span {
	display: block;
	float: left;
	clear: left;
}
h2 {
	font-family: Helvetica, Arial, sans-serif;
	font-size: 50px;
}
h2 > span {
	display: block;
	float: right;
	clear: right;
}
</style>
</head>
<body>
<h1><span>Peter</span><span>Lejeck</span></h1>
<h2><span>Good Programmer</span><span>Newbie Entrepreneur</span><span>Bad Designer</span></h2>
</body>
</html>
